<html>
    <head>
        <title>Formulario</title>
    </head>

    <body>
        <h1>Incia sesion</h1>

        <form>
            <p>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" title="Enter your username" required="true"/>
            </p>

            <p>
                <label for="surname">Surname:</label>
                <input type="text" name="surname" id="surname" title="Enter your surname" required="true"/>
            </p>

            <p>
                <label for="dob">Date of birth:</label>
                <input type="date" name="dob" id="dob" required="true"/>
            </p>

            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" title="Enter your email" required="true"/>
            </p>

            <p>
                <label for="telephone">Telephone number:</label>
                <input type="tel" name="telephone" name="telephone" id="telephone" title="Enter your telephone number" required="true"/>
            </p>

            <p>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" title="Enter your password" required="true"/>
            </p>

            <p>
                <label for="favourite color">Favourite Color:</label>
                <input type="color" name="favourite color" id="favourite color" required="true"/>
            </p>

            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
    </body>
</html>
